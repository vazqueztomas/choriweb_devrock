<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="title">TotoChat</h1>
    <p id="p">Realizado en la escuela devrock</p>
    <div class="wraper-chat">
      <ul id="chat"></ul>
    </div>
    <div class="interactuar" id="interactuar">
      <form action="datos">
        <label for="country">Usuario:</label>
        <input
          type="text"
          id="nombreUsuario"
          name="usuario"
          value="Norway"
          readonly
        /><br /><br />
        <label for="inputMensaje">Mensaje</label>
        <input type="text" id="inputMensaje" />
      </form>

      <button id="enviarBtn">Enviar</button>
      <button id="deslog">Salir</button>
    </div>
    <div class="iniciarSesion">
      <button id="loginGoogle">
        <img
          src="https://w7.pngwing.com/pngs/506/509/png-transparent-google-company-text-logo.png"
          alt="google logo signin"
          id="login"
        />
      </button>

      <button id = 'login-w-user'>
        Crea tu usuario!
      </button>
      <button id = 'iniciarSesionEmail'>Iniciar Sesión</button>
    </div>

    <div class="emailAndPassword" id = 'emailAndPassword'>
      <form action="emailpass">
        <label for="email">Digite su email</label>
        <input
          type="text"
          id="userEmail"
          name="email"
        />
        <label for="inputPassword">Contraseña:</label>
        <input type="password" id="userPass" />

      </form>
      <button id = 'crearCuenta'>Crear cuenta</button>
    </div>

    <div class="emailAndPasswordLogin" id = 'emailAndPasswordLogin'>
      <form action="emailpass">
        <label for="email">Digite su email</label>
        <input
          type="text"
          id="userEmailLogin"
          name="email"
        />
        <label for="inputPassword">Contraseña:</label>
        <input type="password" id="userPassLogin" />

      </form>
      <button id = 'logearCuenta'>Logear cuenta</button>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
