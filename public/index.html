<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id='title'>TotoChat</h1>
  <p id='p'>Realizado en la escuela devrock</p>
  <div class="wraper-chat">

    <ul id="chat"></ul>
  </div>
  <div class="interactuar" id = 'interactuar'>

    <form action="datos">

      <label for="country">Usuario:</label>
      <input type="text" id="nombreUsuario" name="usuario" value="Norway" readonly><br><br>
      <label for="inputMensaje">Mensaje</label>
      <input type='text' id='inputMensaje'>
    </form>

    <button id='enviarBtn'>Enviar</button>
    <button id='deslog'>Salir</button>
  </div>
  <button id='loginGoogle'>

    <img src="https://w7.pngwing.com/pngs/506/509/png-transparent-google-company-text-logo.png" alt="google logo signin"
      id='login'>
  </button>
  <script src="script.js" type='module'></script>
</body>

</html>
